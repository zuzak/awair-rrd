<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="generator" href="https://github.com/zuzak/awair-rrd" />
    <script src="scripts.js" async></script>
    <meta http-equiv="refresh" content="900">
    <title>IAQ</title>
  </head>
  <body>
    <main>
      <h1>Air quality information</h1>
      <section>
        <h2>Key</h2>
        <dl>
          <dt class="red">Red</dt>
          <dd>Study</dd>

          <dt class="blue">Blue</dt>
          <dd>Kitchen</dd>

          <dt class="yellow">Yellow</dt>
          <dd>Bedroom</dd>

          <dt class="black">Average</dt>
          <dd>Average</dd>

          <dt class="green">Green</dt>
          <dd>Nominal &ldquo;healthy&rsquo; parameters</dd>
        </dl>
      </section>
      <section>
        <h2>Last hour</h2>
        <figure>
          <img src="hour/1/score.png" srcset="hour/1/score.png 1x,hour/2/score.png 2x,hour/5/score.png 5x,hour/10/score.png 10x" alt="Air quality overall score for last hour" />
          <img src="hour/1/temp.png" srcset="hour/1/temp.png 1x,hour/2/temp.png 2x,hour/5/temp.png 5x,hour/10/temp.png 10x" alt="Air temperature for last hour" />
          <img src="hour/1/humid.png" srcset="hour/1/humid.png 1x,hour/2/humid.png 2x,hour/5/humid.png 5x,hour/10/humid.png 10x" alt="Relative humidity for last hour" />
          <img src="hour/1/voc.png" srcset="hour/1/voc.png 1x,hour/2/voc.png 2x,hour/5/voc.png 5x,hour/10/voc.png 10x" alt="Total volatile compounds for last hour" />
          <img src="hour/1/co2.png" srcset="hour/1/co2.png 1x,hour/2/co2.png 2x,hour/5/co2.png 5x,hour/10/co2.png 10x" alt="Carbon dioxide concentration for last hour" />
          <img src="hour/1/pm25.png" srcset="hour/1/pm25.png 1x,hour/2/pm25.png 2x,hour/5/pm25.png 5x,hour/10/pm25.png 10x" alt="Particulate matter concentration for last hour" />
        </figure>
      </section>

      <section>
        <h2>Last day</h2>

          <img src="day/1/score.png" srcset="day/1/score.png 1x,day/2/score.png 2x,day/5/score.png 5x,day/10/score.png 10x" alt="Air quality overall score for last day" />
          <img src="day/1/temp.png" srcset="day/1/temp.png 1x,day/2/temp.png 2x,day/5/temp.png 5x,day/10/temp.png 10x" alt="Air temperature for last day" />

          <img src="day/1/co2.png" srcset="day/1/co2.png 1x,day/2/co2.png 2x,day/5/co2.png 5x,day/10/co2.png 10x" alt="Carbon dioxide concentration for last day" />

        </figure>

      <section>

      <section>
        <h2>Last year</h2>

          <img src="year/1/score.png" srcset="year/1/score.png 1x,year/2/score.png 2x,year/5/score.png 5x,year/10/score.png 10x" alt="Air quality overall score for last year" />

      <footer>
        <ul>
          <li id="update">Graphs update every 15 minutes.</li>
          <li id="utc">All times are in UTC.</li>
          <li><a href="https://support.getawair.com/hc/en-us/articles/360060843933-Technical-Accuracy-of-Awair-Element-Sensors">Sensor information</a>.</li>
